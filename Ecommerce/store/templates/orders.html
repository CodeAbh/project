{% extends 'head.html' %}


{% block content %}

{% load cart %}

{% load custom_filter %}

<div class="container">
    <div class="border rounded p-4 m-4">
      <p class="display-6">Your order</p>
      <table class="table">
        <thead>
          <tr>
            <th>sno.</th>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>

          {% for order in orders %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td><img style="height: 80px" src="{{order.product.image.url}}" alt=""></td>
            <td>{{order.product.name}}</td>
            <td>{{order.price|currency}}</td>
            <td>{{order.quantity}}</td>
            <td></td>
            
          </tr>
          {% endfor %}

        </tbody>

        
      </table>


    </div>

</div>

{% endblock %}
